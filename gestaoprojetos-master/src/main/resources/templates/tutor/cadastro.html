<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Tutor</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/tutores/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Tutores</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form th:action="${tutor.id == null} ? @{/tutores/salvar} : @{/tutores/editar}" th:object="${tutor}" method="POST">
				
				<div class="form-row">
				
					<div class="form-group col-md-6">
						<label for="nome">Nome do Tutor</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Tutor"
							autofocus="autofocus" th:field="*{nome}" />
					</div>
					
					<div class="form-group col-md-6">
						<label for="email">E-Mail do Tutor</label> <input type="email"
							class="form-control" id="email" placeholder="E-Mail Aluno"
						    th:field="*{email}" />
					</div>
					
					<div class="form-group col-md-6">
						<label for="codigo">Codigo Funcionario</label> <input type="text"
							class="form-control" id="codigo_funcionario" placeholder="Codigo Funcionario"
							th:field="*{codigo_funcionario}" />
					</div>
					
					<div class="form-group col-md-6">
						<label for="senha">Senha do Tutor</label> <input type="password"
							class="form-control" id="senha" placeholder="Senha Tutor"
							th:field="*{senha}" />
					</div>
					
				</div>
				
				<input type="hidden" id="id" nth:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
